<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity: Water - College Donation</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header with logo and Learn More button -->
  <div class="header">
    <!-- Charity: Water logo -->
    <img src="img/cw_logo-2.png" alt="Charity: Water Logo" class="logo">
    <!-- Learn More button -->
    <a href="#" class="learn-more-btn">Learn More</a>
  </div>

  <!-- Hero section split in half: left for text, right for image -->
  <div class="hero-diagonal">
    <!-- Left side: text and button -->
    <div class="hero-left">
      <!-- Headline text -->
      <h1>Give a Little.<br>Change a Lot.</h1>
      <!-- Subheadline text -->
      <p>Every contribution helps a community gain clean water and builds the foundation for lasting impact
</p>
      <!-- Call-to-action button -->
      <a href="#" class="donate-btn">Help a Family Today</a>
    </div>
    <!-- Right side: hero image -->
    <div class="hero-right">
      <img src="img/4891_Ethiopia_2019_CG-.jpg" alt="Child with clean water" class="hero-img">
    </div>
  </div>

  <!-- Colored background extension and footer -->
  <div class="color-extension"></div>
  <footer class="footer">
    <p>&copy; 2025 Charity: Water. Contact - charitywater@gmail.com.</p>
  </footer>
</body>
</html>
